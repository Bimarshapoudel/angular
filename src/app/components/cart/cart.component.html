<ng-container *ngIf="products.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
           <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Product Name</th>
                    <th>Product Iname</th>
                    <th>Description</th>
                    <th>Price</th>
                    <!-- <th>Quantity</th>
                    <th>Total</th> -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of products,let i =index">
                    <td>{{i+1}}</td>
                    <td>{{items.title}}</td>
                    <td><img src="{{items.image}}" style="width: 120px;"></td>
                    <td style="width: 20%;">{{items.description}}</td>
                    <td style="width: 10%;">{{items.price}}</td>
                    <!-- <td>{{items.quantity}}</td>
                    <td>{{items.total}}</td> -->
                    <td><button (click)="removeProduct(items)" class="btn btn-danger">Delete</button></td>
                </tr>
                <tr>
                    <td colspan="1"></td>
                    <td><button (click)="removeAllProduct()" class="btn btn-danger">Empty Cart</button>&nbsp;&nbsp;
                    <button routerLink="/products" class="btn btn-warning">Shop More</button>&nbsp;&nbsp;
                    <button class="btn btn-success">Check Out</button></td>
                </tr>
            </tbody>
           </table> 
        </div>
    </div>
   </div>
</ng-container>



<ng-container *ngIf="products.length ==0">
<div class="container">
    <div class="card">
        <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
        <img src="https://cdn-icons-png.flaticon.com/128/11329/11329060.png">
        <h5>Your Cart is empty!</h5>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">
            Shop Now
        </button>
    </div>
</div>
</ng-container>
